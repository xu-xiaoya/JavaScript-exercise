<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<button id="btn">按    钮</button>

<script>
var button = document.getElementById("btn");
button.onclick = function(e) {
    /*
    IE:把event对象定位对window对象的属性  event.srcElement 表示当前的源，即响应事件的当前对象。
    DOM:event定义为事件处理函数的默认参数  event.target  

    在事件处理函数中，this表示当前事件对象，与event.srcELement或者event.target所代表的意思相同
    */
    var e = e || window.event;						//兼容标准模型和IE模型的Event获取方式
    document.write(e.srcElement ? e.srcElement : e.target);	//兼容标准模型和IE模型的Event属性
}
</script> 

</body>
</html>
