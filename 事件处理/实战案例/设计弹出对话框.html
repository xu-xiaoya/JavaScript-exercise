<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css" >
/*对话框外框样式*/
.dialog { 
    width: 300px; 
    height: 200px; 
    margin:auto;
    box-shadow: 2px 2px 4px #ccc; 
    background-color: #f1f1f1; 
    border: solid 1px #aaa; 
    border-radius: 4px; 
    overflow: hidden; 
    display: none; 
}
/*对话框的标题栏样式*/
.dialog .title { 
    font-size: 16px; 
    font-weight: bold; 
    color: #fff; 
    padding: 6px; 
    background-color: #404040; 
}
/*关闭按钮样式*/
.dialog .close { 
    width: 20px; 
    height: 20px; 
    margin: 3px; 
    float: right; 
    cursor: pointer; 
    color: #fff; 
}
</style>
<meta charset="utf-8">
</head>
<body>

<input type="button" value="打开对话框" onclick="openDialog();"/>
<div id="dlgTest" class="dialog"><span class="close">&times;</span>
    <div class="title">对话框标题栏</div>
    <div class="content">对话框内容框</div>
</div>

<script type="text/javascript">
//定义对话框类型对象
function Dialog(id) {
    this.id=id;
    var that=this;
    document.getElementById(id).children[0].onclick=function() {
		that.close();
    }
}
//定义Dialog原型方法
//显示Dialog对话框
Dialog.prototype.show=function() {
    var dlg=document.getElementById(this.id);
    dlg.style.display='block';
    dlg=null;
}
//关闭Dialog对话框
Dialog.prototype.close=function() {
    var dlg=document.getElementById(this.id);
    dlg.style.display='none';
	dlg=null;
}
//定义打开对话框的方法
function openDialog() {
    var dlg=new Dialog('dlgTest');
    dlg.show();
}
</script>
</body>
</html>
