<!--三个人机交互的接口方法：
alert():
confirm():包含两个按钮，分别“确定”和“取消”，单击确定返回true，单击取消返回false
prompt():接收用户输入的信息，并把用户输入的信息返回
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>人机对话</title>
<script type = "text/javascript">
var user = prompt("请输入你的用户名：");
if (!!user) {
    var ok = confirm("你输入的用户名为: \n" + user + "\n请确认。");
    if (ok) {
        alert("欢迎你：\n" + user);
    } else {
        user = prompt("请重新输入你的用户名：");
        alert("欢迎你：\n" + user);
    }
} else {
    user = prompt("请输入你的用户名：");
}
</script>
</head>

<body>
</body>
</html>
