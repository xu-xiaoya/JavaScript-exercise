<html>
<head>
<title>服务器端响应和处理页面</title>
<script>
window.onload = function() {
    var query = location.search.substring(1);//获取HTTP请求的URL中所包含的查询字符串
    var a = query.split("&");   //劈开查询字符串为数组
    var o = {};
    for (var i = 0; i < a.length; i++) {
        var pos = a[i].indexOf("=");
        if (pos == -1) contienu;
        var name = a[i].substring(0, pos);
        var value = a[i].substring(pos+1);
        o[name] = unescape(value);
    }
    var n, b;
    ((o["user"]) && o["user"] == "admin") ? (n = o["user"]) : (n = null);
    ((o["pass"]) && o["pass"] == "123456") ? (b = true) : (b = false);
    parent.frames[0].callback(b,n);
}
</script>
</head>
<body>
<h1>服务器端响应和处理页面</h1>
</body>
</html>
