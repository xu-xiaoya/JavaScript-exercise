<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>left</title>
</head>

<body>
    <p>点击</p>
<script>
    //document对象的open()：创建一个文档；write()写入内容，close()结束创建过程。
    //tip：使用open后一定要调用close方法关闭文档，只有在关闭文档时，浏览器才输出显示缓存消息。
    window.onload = function() {
        document.body.onclick= f;
    }
    function f() {
        parent.frames[1].document.open();
        parent.frames[1].document.write('<h2>动态生成右侧框架的标题');
        parent.frames[1].document.close();
    }
</script>
</body>
</html>
