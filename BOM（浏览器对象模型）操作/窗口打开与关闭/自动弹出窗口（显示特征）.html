<!--本页面展示：自动弹出窗口，设计30s之后自动关闭窗口，同时允许用户单击页面超链接，更换弹出窗口内显示的网页url-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动弹出窗口</title>
<script type = "text/javascript">
var url = "http://news.baidu.com/";
var features = "height=500, width=80, top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no";
document.write('<a href = "http://www.baidu.com/" target = "newW" >切换到百度首页</a>');
var me = window.open(url, "newW", features);
setTimeout(function() {
    if (me.closed) {
        alert("创建的窗口已经关闭");
    } else {
        me.close();
    }
}, 5000);
</script>
</head>

<body>
</body>
</html>
