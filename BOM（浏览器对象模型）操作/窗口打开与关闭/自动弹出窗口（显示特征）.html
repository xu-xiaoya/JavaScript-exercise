<!--本页面展示：自动弹出窗口，设计30s之后自动关闭窗口，同时允许用户单击页面超链接，更换弹出窗口内显示的网页url-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动弹出窗口</title>
<script type = "text/javascript">
/*参数 | 取值范围 | 说明 
alwaysLowered | yes/no | 指定窗口隐藏在所有窗口之后 
alwaysRaised | yes/no | 指定窗口悬浮在所有窗口之上 
depended | yes/no | 是否和父窗口同时关闭 
height | pixel value | 窗口高度 
Width | pixel value | 窗口的像素宽度 
left | pixel value | 窗口x坐标
top | pixel value | 窗口y坐标
location | yes/no | 位置栏是否可见 
menubar | yes/no | 菜单栏是否可见 
resizable | yes/no | 窗口大小是否可调整 
scrollbars | yes/no | 窗口是否可有滚动栏 
titlebar | yes/no | 窗口题目栏是否可见 
toolbar | yes/no | 窗口工具栏是否可见 
status | yes/no | 窗口状态栏是否可见
z-look | yes/no | 窗口被激活后是否浮在其它窗口之上
*/
var url = "http://news.baidu.com/";
var features = "height=500, width=80, top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no";
document.write('<a href = "http://www.baidu.com/" target = "newW" >切换到百度首页</a>');
var me = window.open(url, "newW", features);
setTimeout(function() {
    if (me.closed) {
        alert("创建的窗口已经关闭");
    } else {
        me.close();
    }
}, 5000);
</script>
</head>

<body>
</body>
</html>
