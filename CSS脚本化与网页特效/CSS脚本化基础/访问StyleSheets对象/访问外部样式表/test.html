<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--styleSheets包含文档中所有样式表，每个数组元素代表一个样式表，数组的索引位置是根据样式表在文档中的位置决定的-->

<!--第一个样式表，styleSheets[0]-->
<style type="text/css">
#box { color:green; }
.red { color:red; }
.blue { color:blue; }
</style>
<!--第二个样式表，styleSheets[1]-->
<link href="style1.css" rel="stylesheet" type="text/css" media="all" />

<script>
window.onload = function(){ 
	    var cssRules = document.styleSheets[1].cssRules || document.styleSheets[1].rules;
	    var box = document.getElementById("box");
	    box.innerHTML =  "第二个样式表中第一个样式的color属性值 = " + cssRules[0].style.color;
}
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
