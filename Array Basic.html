<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<style>
 /*绝对定位+margin（明确宽高）：水平居中*/
div {
    width:420px;
    height:146px;
    position:abosulte;
    right:0;
    left:0;
    top:0;
    bottom:0;
    margin:auto;
}
</style>
<script type = "text/javascript">

document.write('<div>');
var a = [1,2,true,"a", "b"];
document.write("原数组：");
for (var i in a) {
    document.write(a[i]+ ", ");
    if (typeof a[i] == "string") {
        alert(a[i]);
    }
}
document.write("<br/>");
a.push("c");//push在尾部添加一个元素
document.write("尾部添加——push 'c'：" + a);//1,2,true,"a","b","c"
document.write("<br/>");

a.pop();//pop在尾部删除一个元素
document.write("尾部删除——pop：" + a);//1,2,true,"a","b"
document.write("<br/>");

a.unshift(3,4);//unshift在头部添加多个元素
document.write("头部一次添加两个元素——unshift 3,4：" + a);//3,4,1,2,true,"a","b"
a.shift();
a.shift();
document.write("<br/>");

//unshift分多次添加
a.unshift(3);
a.unshift(4);
document.write("头部分两次添加两个元素——unshift 3,4：" + a);//4,3,1,2,true,"a","b"
document.write("<br/>");

a.shift();//shift在头部删除一个元素
document.write("头部删除——shift：" + a);//3,1,2,true,"a","b"
document.write("<br/>");

var b = a.concat("new1","new2");
document.write("连接数组 concat  new1, new2："+a);
document.write("<br/>");
document.write("</div>");
</script>
</head>

<body>
</body>
</html>
