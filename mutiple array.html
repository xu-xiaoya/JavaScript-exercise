<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>multiple array</title>
<style>
    *{
        margin: auto;
    }
    <!--设置body全屏核心代码-->
    html,body{
        height:100%;
    }
</style>
<script type = "text/javascript">
var a = [];
for (var i = 0; i < 10; i++) {
    var b = [];
    for (var j = 0; j < 10; j++) {
        b[j] = i*10 +j+1;
    }
    a[i] = b;
}
document.write('<div style = "width:22%;position:abosulte;right:0;left:0;top:0;bottom:0">');
document.write('a = [<br/>');
for (var i = 0; i < 10; i++) {
    document.write('['+a[i] +']');
    if (i != 9) {
        document.write(',');
    }
    document.write('<br/>');
}
document.write('];');
document.write('</div>');
</script>
</head>

<body>
</body>
</html>
