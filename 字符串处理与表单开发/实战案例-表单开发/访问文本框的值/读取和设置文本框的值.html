<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<form id="myform"  method="post" action="javascript:alert('表单提交啦!')">
	<!--单行文本框，size显示文本框可显示字符数，value初始值，maxlength最大接收的字符数-->
	<input type="text" size="25" maxlength="50" value="初始值">
	<!--多行文本框，rows和cols属性设置文本框显示的行数和列数-->
	<textarea rows="5" cols="25">初始值</textarea>
</form>

<script>
var form = document.getElementById("myform");
var field1 = form.elements[0];
var field2 = form.elements[1];

alert(field1.value); 
alert(field2.value); 
</script>

</body>
</html>
