<!DOCTYPE HTML>
<html>

<head>
  <title>动态创建表格</title>
  <meta charset="utf-8" />
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid #ccc
    }
  </style>

</head>

<body>
  <div id="data">
    <!-- table>thead>tr>th*3 -->
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>薪资</th>
          <th>年龄</th>
        </tr>
      </thead>
    </table>
  </div>
  <script>
    var json = [
      { "ename": "Tom", "salary": 11000, "age": 25 },
      { "ename": "John", "salary": 13000, "age": 28 },
      { "ename": "Mary", "salary": 12000, "age": 25 }
    ];
    //1. 创建tbody，暂时不要添加table中
    var tbody=document.createElement("tbody")
    //2. 遍历json数组中每个元素员工对象
    for(var emp of json){
      //每遍历一个员工对象，就创建一个tr，将tr追加到tbody中。
      var tr=document.createElement("tr");
      tbody.appendChild(tr);
      //3. 遍历当前这个员工对象中每个属性
      for(var 属性名 in emp){
        //每遍历一个属性，就创建一个td，追加到tr中
        var td=document.createElement("td")
        tr.appendChild(td);
        //将当前emp对象的当前属性值保存进td的内容中
        //               变量
        td.innerHTML=emp[属性名];
      }
    }
    //4. 循环结束后，tbody中已经包含了所有员工的tr和td。最后一次性将tbody追加到table中
    var table=document.querySelector("#data>table");
    table.appendChild(tbody);
  </script>
</body>

</html>
