<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<script>
	var a = document.createElement("a");
    a.innerHTML="baidu";
    a.href="http://www.baidu.com";
    document.body.appendChild(a);

    //再创建一个文本框
    var input=document.createElement("input"); //input-><input/>

    // insertBefore：在已有的子节点前插入一个新的子节点
    document.body.insertBefore(input,a);
</script>
</body>
</html>
