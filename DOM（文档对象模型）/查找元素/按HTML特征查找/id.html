<!--  
	var 一个元素对象=document.getElementById("id名")
	如果找到符合要求的元素，则只返回一个元素对象
	如果没找到，则返回null
	.前的主语必须是document
    因只找一个元素，所以函数名中`Element`没有s结尾，是单数形式
-->
<script>
	//查找id为nav的一个元素对象
	var ulNav=document.getElementById("nav")
	console.log(ulNav);
</script>
