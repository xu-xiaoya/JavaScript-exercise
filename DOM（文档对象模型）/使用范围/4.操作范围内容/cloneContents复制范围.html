<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
function createrange() {
    var range1 = document.createRange();
    var main= document.getElementById("main");
    //选取h1~h2之间的内容
    range1.setStart(main, 1);
    range1.setEnd(main, 4);
    var fragment = range1.cloneContents();  //复制该范围内容
	main.appendChild(fragment);
}
</script>
</head>

<body>
<section id="wrap">
    <article id="main">
        <h1>游子吟</h1>
        <h2>孟郊</h2>
        <p>慈母手中线，游子身上衣。临行密密缝，意恐迟迟归。谁言寸草心，报得三春晖。</p>
    </article>
    <header>
        <input type="button" value="复制范围内容" onclick="createrange()" />
    </header>
</section>
</body>
</html>
