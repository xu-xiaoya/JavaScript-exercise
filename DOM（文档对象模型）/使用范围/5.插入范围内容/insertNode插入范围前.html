<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
function createrange() {
    var range1 = document.createRange();
    var main= document.getElementById("main");
    range1.setStart(main, 1);
    range1.setEnd(main, 4);

    var h1 = document.createElement("h1");
    h1.style.color = "red";
    h1.innerHTML =  "唐诗诵读";
    range1.insertNode(h1);  //插入到范围的前面显示
}
</script>
</head>

<body>
<section id="wrap">
    <article id="main">
        <h1>游子吟</h1>
        <h2>孟郊</h2>
        <p>慈母手中线，游子身上衣。临行密密缝，意恐迟迟归。谁言寸草心，报得三春晖。</p>
    </article>
    <header>
        <input type="button" value="插入范围内容" onclick="createrange()" />
    </header>
</section>
</body>
</html>
