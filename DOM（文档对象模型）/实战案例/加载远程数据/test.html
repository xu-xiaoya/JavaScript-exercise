<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>异步信息交互</title>
<script type="text/javascript">
function callback(info) {
    alert(info);
}
function request(url) {
    if (!document.script) {     //如果在document对象中不存在script属性
        document.script = document.createElement("script");     //创建script元素
        document.script.setAttribute("type", "text/javascript");//设置脚本类型属性
        document.script.setAttribute("src", url);               //设置导入的外部js路径
        document.body.appendChild(document.script);             //把创建的script添加到页面中
    } else {    //已经存在script属性
        document.script.setAttribute("src", url);   //则直接更改src属性
    }
}
window.onload = function() {
    var b = document.getElementsByTagName("input")[0];
    b.onclick = function() {
        request("server.js");
    }   
}
</script>
</head>
<body>
<h1>客户端信息提交页面</h1>
<input name="submit" type="button" id="submit" value="向服务器发出请求">
</body>
</html>
