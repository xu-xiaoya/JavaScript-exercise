<!--
    DOM把文档视为一种树结构，这种树结构被称作节点树。
    ①最顶端节点-根节点 ，除了根节点之外，每个节点都有一个父节点。
    ②节点可以包含任何数量的子节点。
    ③叶子是没有子节点的节点。
    ④同级节点是拥有相同父节点的节点
-->
<!doctype html>
<html>  <!--html树的根节点-->

<!--body和head属于同一级别，且不包含，可称为兄弟关系-->
<head>  <!--head为html子节点之一-->
<title>标准DOM示例</title>
<meta charset="utf-8">
</head>

<body>  <!--body为html子节点之一，h1、p、ul为其子节点-->
<h1>标准DOM</h1>
<p>这是一份简单的<strong>文档对象模型</strong></p>
<ul>
    <li>D表示文档，DOM的结构基础</li>
    <li>O表示对象，DOM的对象基础</li>
    <li>M表示模型，DOM的方法基础</li>
</ul>
</body>
</html>
