<!--
    cloneNode():只复制HTML特性或子节点
    IEbug：复制事件处理程序
    用法：    nodeObject.cloneNodes(include_all)
    include_all：布尔值，①true：深度克隆，会克隆原节点以及所有子节点    ②false仅复制节点本身
-->
<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<style type = "text/css">
.red {
    color :red;
}
</style>
</head>
<body>

<h1>DOM</h1>
<p>DOM是<cite>Document Object Model</cite>首字母简写，中文翻译为<b>文档对象模型</b>，是<i>W3C</i>组织推荐的处理可扩展标识语言的标准编程接口。</p>
<ul>
    <li class="red">D表示文档，HTML文档结构。</li>
    <li title="列表项目2">O表示对象，文档结构的JavaScript脚本化映射。</li>
    <li style="color:red;">M表示模型，脚本与结构交互的方法和行为。</li>
</ul>

<script>
var ul = document.getElementsByTagName("ul")[0];    //获取列表元素
ul.onclick = function() {       //绑定事件处理程序
    this.style.border = "solid blue 1px";
}
var ul1 = ul.cloneNode(true);       //深度克隆
document.body.appendChild(ul1);     //添加到文档树中body元素下
</script>

</body>
</html>
