<!-- 表单元素不能使用.innerHTML和.textContent，因为大部分元素为单标记，没有结束标签 -->
<!-- 获取：表单元素.value -->
<input type = "text"><button id = "btn">百度一下</button>
<script>
    //1.获取要绑定事件的元素
    var btn = document.getElementById("btn");
    //2.给button绑上事件
    btn.onclick = function() {
        //3.获取文本框内容
        var text = this.previousElementSibling;
        var str = text.value;
        //4.文本框内容不为空时搜索文本框内容
        if (str !== '') {
            console.log(`搜索${str}……`);
        }
    }
</script>
