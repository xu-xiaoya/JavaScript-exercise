<!doctype html>
<html>
<head>

    <ul>

</div>

<script type="text/javascript">
/*
querySelector()：返回一个元素对象
querySelectorAll()：返回的一个元素集合，比getElementByTagName性能高
根据CSS选择器规范，便捷定位文档中指定元素。
*/
var l1 = document.querySelector(".content ul li");  //获得第一个li元素
document.write(l1.textContent);

</script>
