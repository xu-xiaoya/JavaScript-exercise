<body>

<input type="text" >
<input type="text" >

<script>
var inputs = document.getElementsByTagName("input");
for (var i = 0; i < inputs.length; i++) {
	inputs[i].onfocus = function(e) {
		document.activeElement.style.backgroundColor = "yellow";    //高光设置黄
	}
	inputs[i].onblur = function(e) {    //失去焦点变黑
		this.style.backgroundColor = "#000";
	}	
}
</script>

</body>
